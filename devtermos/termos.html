        document.write("<div style='font-family: sans-serif;padding: 10px;'><h1>Privacy Policy</h1><h2>Política de privacidade para <a href='javascript:void(0);'>" + aterlk_wage + "</a></h2><p>Datas Vigência Destes Documentos: <strong>2009 á 2022...</strong></p><p>Esta página informa sobre nossas políticas sobre a coleta, uso de dados pessoais quando você usa nosso Serviço e as escolhas que você tem associado a esses dados a Nossa Política de Privacidade.</p><p>Todas as suas informações pessoais recolhidas, serão usadas para o ajudar a tornar a sua visita no nosso site o mais produtiva e agradável possível. A garantia da confidencialidade dos dados pessoais dos utilizadores do nosso site é importante para o <strong>" + aterlk_wage + "</strong>. Todas as informações pessoais relativas a membros, assinantes, clientes ou visitantes que usem o <strong>" + aterlk_wage + "</strong> serão tratadas em concordância com a Lei da Proteção de Dados Pessoais de 26 de outubro de 1998 (Lei n.º 67/98). A informação pessoal recolhida pode incluir o seu nome, e-mail, número de telefone e/ou telemóvel, morada, data de nascimento e/ou outros. O uso do <strong>" + aterlk_wage + "</strong> pressupõe a aceitação deste Acordo de privacidade. A equipa do <strong>" + aterlk_wage + "</strong> reserva-se ao direito de alterar este acordo sem aviso prévio. Deste modo, recomendamos que consulte a nossa política de privacidade com regularidade de forma a estar sempre atualizado.</p><h2>Os anúncios</h2><p>Tal como outros websites, coletamos e utilizamos informação contida nos anúncios. A informação contida nos anúncios, inclui o seu endereço IP (Internet Protocol), o seu ISP (Internet Service Provider, como o Europaprovip, Google, Sapo, Clix, ou outro), o browser que utilizou ao visitar o nosso website (como o Microsoft Edge, <a href='https://policies.google.com/' target='_blank'>Google Chrome</a>, Mozilla Firefox, emtre outros...), o tempo da sua visita e que páginas visitou dentro do nosso website.</p><h2>Cookie DoubleClick Dart</h2> <p> O Google, como fornecedor de terceiros, utiliza cookies para exibir anúncios no nosso website; Com o cookie DART, o Google pode exibir anúncios com base nas visitas que o leitor fez a outros websites na Internet; Os utilizadores podem desativar o cookie DART visitando a <a href='https://policies.google.com/' target='_blank'>Política de privacidade da rede de conteúdo e dos anúncios do Google</a>.</p><h2>Os Cookies e Web Beacons</h2><p>Utilizamos cookies para armazenar informação, tais como as suas preferências pessoas quando visita o nosso website. Isto poderá incluir um simples popup, ou uma ligação em vários serviços que providenciamos, tais como fóruns. Em adição também utilizamos publicidade de terceiros no nosso website para suportar os custos de manutenção. Alguns destes publicitários, poderão utilizar tecnologias como os cookies e/ou web beacons quando publicitam no nosso website, o que fará com que esses publicitários (como o Google através do <a href='https://policies.google.com/' target='_blank'>Google AdSense</a>) também recebam a sua informação pessoal, como o endereço IP, o seu ISP, o seu browser, etc. Esta função é     geralmente utilizada para geotargeting (mostrar publicidade de Lisboa apenas aos leitores oriundos de Lisboa por ex.) ou apresentar publicidade direcionada a um tipo de utilizador (como mostrar publicidade de restaurante a um utilizador que visita sites de culinária regularmente, por ex.). Você detém o poder de desligar os seus cookies, nas opções do seu browser, ou efetuando alterações nas ferramentas de programas Anti-Virus, como o Norton Internet Security. No entanto, isso poderá alterar a forma como interage com o nosso website, ou outros websites. Isso poderá afetar ou não permitir que faça logins em programas, sites ou fóruns da nossa e de outras redes.</p><h3>COMO GERENCIAR COOKIES EM SEU NAVEGADOR</h3><p> A maioria dos navegadores permite que você controle como os cookies são usados na navegação. Alguns navegadores limitam ou excluem cookies automaticamente. Em alguns deles, é possível configurar regras para gerenciar cookies site por site. Assim, você autoriza apenas os cookies de sites em que confia. No <a href='https://policies.google.com/' target='_blank'>Google Chrome</a>, o menu de Configurações oferece o recurso Limpar dados de navegação. Você pode usar essa opção para excluir cookies, além de outros dados de navegação. Veja as instruções sobre como gerenciar cookies no Chrome. O Google Chrome também oferece a opção de navegar com privacidade usando o modo de navegação anônima. Você pode usar esse recurso quando não quiser que os downloads ou sites acessados fiquem gravados nos históricos de navegação e de downloads. Depois que você fecha todas as janelas de navegação anônima, o histórico de navegação, os cookies e outros dados são excluídos do Chrome.  A perda das informações armazenadas em cookies pode diminuir a praticidade da experiência nos sites, mas não os impede de funcionar.</p><h2>Lei Federal n. 13.709/2018</h2> <p> Nós coletamos e utilizamos alguns dados pessoais que pertencem àqueles que utilizam nosso aplicativo e sites. Ao fazê-lo, agimos na qualidade de controlador desses dados e estamos sujeitos às disposições da Lei Federal n. 13.709/2018 (Lei Geral de Proteção de Dados Pessoais - LGPD). Nós cuidamos da proteção de seus dados pessoais e, por isso, disponibilizamos esta política de privacidade, que contém informações importantes sobre: - Quem deve utilizar nosso aplicativo e sites - Quais dados coletamos e o que fazemos com eles;  - Seus direitos em relação aos seus dados pessoais; e  - Como entrar em contato conosco.</p><ul><h3>1. Quem deve utilizar nosso aplicativo e sites</h3><p>Nosso aplicativo e sites só deve ser utilizado por pessoas com mais de dezoito anos de idade. Sendo assim, crianças e adolescentes não devem utilizá-lo.</p><h3>2. Dados que coletamos e motivos da coleta</h3><p>Nosso aplicativo e sites coleta e utiliza alguns dados pessoais de nossos usuários, de acordo com o disposto nesta SEÇÃO.</p></ul><ul><p><li style='padding: 8px 0px 8px;font-style: italic;'>1. Dados pessoais fornecidos expressamente pelo usuário</li> Nós coletamos os seguintes dados pessoais que nossos usuários nos fornecem expressamente ao utilizar nosso aplicativo e sites: Nome Completo Endereço de e-mail Número de telefone Localização por GPS Mensagem de contato Data de nascimento A coleta destes dados ocorre nos seguintes momentos: Ao iniciar o aplicativo e sites Os dados fornecidos por nossos usuários são coletados com as seguintes finalidades: Para o usuário possa entrar em contato com Estabelecimentos que efetuarem pedidos. <li style='padding: 8px 0px 8px;font-style: italic;'>2. Dados pessoais obtidos de outras formas</li> Nós coletamos os seguintes dados pessoais de nossos usuários: Localização por GPS A coleta destes dados ocorre nos seguintes momentos: Ao iniciar o aplicativo e sites São coletadas as coordenadas Estes dados são coletados com as seguintes finalidades: Para facilitar os campos de pesquisas <li style='padding: 8px 0px 8px;font-style: italic;'>3. Dados sensíveis</li> Não serão coletados dados sensíveis de nossos usuários, assim entendidos aqueles definidos nos arts. 11 e seguintes da Lei de Proteção de Dados Pessoais. Assim, não haverá coleta de dados sobre origem racial ou étnica, convicção religiosa, opinião política, filiação a sindicato ou a organização de caráter religioso, filosófico ou político, dado referente à saúde ou à vida sexual, dado genético ou biométrico, quando vinculado a uma pessoa natural. <li style='padding: 8px 0px 8px;font-style: italic;'>4. Coleta de dados não previstos expressamente</li> Eventualmente, outros tipos de dados não previstos expressamente nesta Política de Privacidade poderão ser coletados, desde que sejam fornecidos com o consentimento do usuário, ou, ainda, que a coleta seja permitida com fundamento em outra base legal prevista em lei. Em qualquer caso, a coleta de dados e as atividades de tratamento dela decorrentes serão informadas aos usuários do aplicativo e sites.</p></ul><ul><h3>3. Compartilhamento de dados pessoais com terceiros</h3><p> Nós compartilhamos alguns dos dados pessoais mencionados nesta seção com terceiros. Os dados compartilhados são os seguintes: Localização, Nome e Número de telefone. Estes dados são compartilhados pelas seguintes razões e para as seguintes finalidades: Para fazerem pedidos de mercadorias. Além das situações aqui informadas, é possível que compartilhemos dados com terceiros para cumprir alguma determinação legal ou regulatória, ou, ainda, para cumprir alguma ordem expedida por autoridade pública. Em qualquer caso, o compartilhamento de dados pessoais observará todas as leis e regras aplicáveis, buscando sempre garantir a segurança dos dados de nossos usuários, observados os padrões técnicos empregados no mercado.</p> <h3>4. Por quanto tempo seus dados pessoais serão armazenados</h3><p> Os dados pessoais que coletamos serão armazenados e utilizados pelos seguintes períodos de tempo: Ao efetuarem os Cadastros. Os períodos informados não são superiores ao estritamente necessário, atendendo às finalidades e às justificativas legais para o tratamento dos dados. Vale dizer que, se houver alguma justificativa legal ou regulatória, os dados poderão continuar armazenados ainda que a finalidade para a qual foram coletados ou tenham sido tratados tenha se exaurido. Uma vez finalizado o tratamento, observadas as disposições desta seção, os dados são apagados ou anonimizados.</p><h3>5. Bases legais para o tratamento de dados pessoais</h3><p>Uma base legal para o tratamento de dados pessoais nada mais é que um fundamento jurídico, previsto em lei, que justifica o justifica. Assim, cada operação de tratamento de dados pessoais precisa ter uma base legal a ela correspondente. Nós tratamos os dados pessoais de nossos usuários nas seguintes hipóteses: - mediante o consentimento do titular dos dados pessoais - quando necessário para atender aos interesses legítimos do controlador ou de terceiro <li style='padding: 8px 0px 8px;font-style: italic;'>1. Consentimento</li> Determinadas operações de tratamento de dados pessoais realizadas em nosso aplicativo dependerão da prévia concordância do usuário, que deverá manifestá-la de forma livre, informada e inequívoca. O usuário poderá revogar seu consentimento a qualquer momento, sendo que, não havendo hipótese legal que permita ou que demande o armazenamento dos dados, os dados fornecidos mediante consentimento serão excluídos. Além disso, se desejar, o usuário poderá não concordar com alguma operação de tratamento de dados pessoais baseada no consentimento. Nestes casos, porém, é possível que não possa utilizar alguma funcionalidade do aplicativo que dependa daquela operação. As consequências da falta de consentimento para uma atividade específica são informadas previamente ao tratamento. <li style='padding: 8px 0px 8px;font-style: italic;'>2. Legítimo interesse</li> Para determinadas operações de tratamento de dados pessoais, nos baseamos exclusivamente em nosso interesse legítimo. Para saber mais sobre em quais casos, especificamente, nos valemos desta base legal, ou para obter mais informações sobre os testes que fazemos para termos certeza de que podemos utilizá-la, entre em contato com nosso Encarregado de Proteção de Dados Pessoais por algum dos canais informados nesta Política de Privacidade, na seção Como entrar em contato conosco .</p><h3>6. Direitos do usuário</h3><p> O usuário do aplicativo possui os seguintes direitos, conferidos pela Lei de Proteção de Dados Pessoais: - confirmação da existência de tratamento, - acesso aos dados, - correção de dados incompletos, inexatos ou desatualizados; - anonimização, bloqueio ou eliminação de dados desnecessários, excessivos ou tratados em desconformidade com o disposto na lei, - portabilidade dos dados a requisição expressa, de acordo com a regulamentação da autoridade nacional, observados os segredos comercial e industrial; - eliminação dos dados pessoais tratados com o consentimento do titular, exceto nos casos previstos em lei; - informação das entidades públicas e privadas com as quais o controlador realizou uso compartilhado de dados; - informação sobre a possibilidade de não fornecer consentimento e sobre as consequências da negativa; - revogação do consentimento. É importante destacar que, nos termos da LGPD, não existe um direito de eliminação de dados tratados com fundamento em bases legais distintas do consentimento, a menos que os dados sejam desnecessários, excessivos ou tratados em desconformidade com o previsto na lei. <li style='padding: 8px 0px 8px;font-style: italic;'>1. Como o titular pode exercer seus direitos</li> Para garantir que o usuário que pretende exercer seus direitos é, de fato, o titular dos dados pessoais objeto da requisição, poderemos solicitar documentos ou outras informações que possam auxiliar em sua correta identificação, a fim de resguardar nossos direitos e os direitos de terceiros. Isto somente será feito, porém, se for absolutamente necessário, e o requerente receberá todas as informações relacionadas.</p><h3>7. Medidas de segurança no tratamento de dados pessoais</h3><p> Empregamos medidas técnicas e organizativas aptas a proteger os dados pessoais de acessos não autorizados e de situações de destruição, perda, extravio ou alteração desses dados. As medidas que utilizamos levam em consideração a natureza dos dados, o contexto e a finalidade do tratamento, os riscos que uma eventual violação geraria para os direitos e liberdades do usuário, e os padrões atualmente empregados no mercado por empresas semelhantes à nossa. Entre as medidas de segurança adotadas por nós, destacamos as seguintes: Todos os dados são armazenados com criptografias. Ainda que adote tudo o que está ao seu alcance para evitar incidentes de segurança, é possível que ocorra algum problema motivado exclusivamente por um terceiro - como em caso de ataques de hackers ou crackers ou, ainda, em caso de culpa exclusiva do usuário, que ocorre, por exemplo, quando ele mesmo transfere seus dados a terceiro. Assim, embora sejamos, em geral, responsáveis pelos dados pessoais que tratamos, nos eximimos de responsabilidade caso ocorra uma situação excepcional como essas, sobre as quais não temos nenhum tipo de controle. De qualquer forma, caso ocorra qualquer tipo de incidente de segurança que possa gerar risco ou dano relevante para qualquer de nossos usuários, comunicaremos os afetados e a Autoridade Nacional de Proteção de Dados acerca do ocorrido, em conformidade com o disposto na Lei Geral de Proteção de Dados.</p><h3>8. Reclamação a uma autoridade de controle</h3><p> Sem prejuízo de qualquer outra via de recurso administrativo ou judicial, os titulares de dados pessoais que se sentirem, de qualquer forma, lesados, podem apresentar reclamação à Autoridade Nacional de Proteção de Dados.</p><h3>9. Alterações nesta política</h3><p> A presente versão desta Política de Privacidade foi atualizada pela última vez em: 02/20/2021. Reservamo-nos o direito de modificar, a qualquer momento, as presentes normas, especialmente para adaptá-las às eventuais alterações feitas em nosso aplicativo, seja pela disponibilização de novas funcionalidades, seja pela supressão ou modificação daquelas já existentes. Sempre que houver uma modificação, nossos usuários serão notificados acerca da mudança.</p><h3>10. Como entrar em contato conosco</h3><p> Para esclarecer quaisquer dúvidas sobre esta Política de Privacidade ou sobre os dados pessoais que tratamos, entre em contato com nosso Encarregado de Proteção de Dados Pessoais, por algum dos canais mencionados abaixo:<li style='padding: 8px 0px 8px;font-style: italic;'>E-mail: davidsonbpe@pm.me</li><li style='padding: 8px 0px 8px;font-style: italic;'>Visitando esta página em nosso site: https://davidsonbpe.blogspot.com/</li></p></ul></div>");
